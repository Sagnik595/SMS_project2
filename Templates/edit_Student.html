<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student Details</h1>
    <form action="{{ url_for('edit_student', student_id=student.id) }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required><br>

        <label for="roll_no">Roll No.:</label>
        <input type="text" id="roll_no" name="roll_no" value="{{ student.roll_no }}" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" value="{{ student.course }}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ student.address }}" required><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" value="{{ student.mobile }}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" value="{{ student.dob }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
