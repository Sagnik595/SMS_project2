<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" action="/register" method="POST">
            <h1>Welcome to <br> Student Management System</h1>
            <hr>
            <br>
            <div class="inputtexts">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="roll">Roll No.</label>
                    <input type="text" id="roll" name="roll" required>
                </div>
                <div class="form-group">
                    <label for="course">Course Name</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <br>
            <div class="form-group-btn1">
                <p align="center"><button type="submit">Register</button></p>
            </div>
            <hr>
            <br>
        </form>

        <div class="form-group-btns">
            <form action="/student_login_button" method="POST" style="display:inline;">
                <button class="btn1" type="submit">Student Login?</button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <form action="/student_login_button" method="POST" style="display:inline;">
                <button class="btn2" type="submit">Admin Login?</button>
            </form>
        </div>
    </div>
</body>
</html>
